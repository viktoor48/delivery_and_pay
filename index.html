<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="description">
                <div class="description__title">
                    <h1>Получение и оплата</h1>
                </div>
            </div>
            <div class="tabs">
                <div class="tabs__title">
                    <h2>Способы получения заказа</h2>
                </div>
                <div class="tabs-nav">
                    <div class="tabs-nav__row">
                        <div class="tabs-nav__item active">
                            <label class="tabs-nav__radio-label">
                                <input class="tabs-nav__radio" type="radio" value="" checked name="radio-tab">
                            </label>
                            <div class="tabs-nav__title">
                                <span>Пункты выдачи заказов по всей России</span>
                            </div>
                        </div>
                        <div class="tabs-nav__item">
                            <label class="tabs-nav__radio-label">
                                <input class="tabs-nav__radio" type="radio" value="" name="radio-tab">
                            </label>
                            <div class="tabs-nav__title">
                                <span>Доставка по всей России до двери</span>
                            </div>
                        </div>
                        <div class="tabs-nav__item">
                            <label class="tabs-nav__radio-label">
                                <input class="tabs-nav__radio" type="radio" value="" name="radio-tab">
                            </label>
                            <div class="tabs-nav__title">
                                <span>Доставка по Москве и Московской области до двери</span>
                            </div>
                        </div>
                        <div class="tabs-nav__item">
                            <label class="tabs-nav__radio-label">
                                <input class="tabs-nav__radio" type="radio" value="" name="radio-tab">
                            </label>
                            <div class="tabs-nav__title">
                                <span>Cамовывоз</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs__content">
                    <div class="tabs__item active">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
